<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
</head>
<body>
	<header class="header">
		<h1 class="title">Leaderboard</h1>
	</header>
	<section id="content">
	<section class="show-results">
		<div class="after">
			<h2 id="recent">Recent Scores</h2>
			<button type="submit" class="refresh">Refresh</button>
		</div>
		<ul class="results"></ul>
	</section>
	<section class="add-input">
		<h2 id="enter-inputs">Enter Your Score</h2>
		<form class="form">
			<input type="text" name="name" id="name" placeholder="Enter Your Name">
			<input type="text" name="score" id="score" placeholder="Enter Your Score">
			<button type="submit" id="submit">Submit</button>
		</form>
	</section>
	</section>
	<footer class="footer">
		<p class="foot">//</p>
	</footer>	
</body>
</html>
